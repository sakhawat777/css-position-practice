<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .room{
            width: 200px;
            height: 150px;
            border: 3px solid goldenrod;
            margin: 10px;
            display: inline-block;
            
        }
        h1{
            background-color: green;
        }
        /* Inline Element: Width, height, margin top, bottom not possible but margin and padding left-right possible */
        li{
            display: inline;
            
        }
        a{
            display: block;
        }
    </style>
</head>
<body>
    <section class="container">
        <!-- block element html -->
        <h1>My House</h1> 
        <h1>a</h1>
        <p>Lorem ipsum dolor sit amet.</p>
        <ul>
            <li>my favourite food-1</li>
            <li>my favourite food-2</li>
            <li>my favourite food-3</li>
        </ul>
        <!-- Inline Element html  -->
        <a href="https://www.google.com/">Google</a>
        <a href="https://www.google.com/">Google</a>
        <a href="https://www.google.com/">Google</a>
        <span>abc</span>
        <strong>Powerfull</strong>
        <img src="" alt="">
        <button></button>
         <!-- .room*4>h3{room-$}+p{Room Owned by-$} -->
        <div class="room">
            <h3>room-1</h3>
            <p>Room Owned by-1</p>
        </div>
        <div class="room">
            <h3>room-2</h3>
            <p>Room Owned by-2</p>
        </div>
        <div class="room">
            <h3>room-3</h3>
            <p>Room Owned by-3</p>
        </div>
        <div class="room">
            <h3>room-4</h3>
            <p>Room Owned by-4</p>
        </div>
</body>
    </section>
   
    
</html>
